{% load widget_tweaks %}
{% csrf_token %}

<div class="col3">
    {% for field in form %}
            <div class="form-group row">
                <label for="" class="col-1 col-form-label">{{ field.label }}
                    {% if field.field.required %}
                        <span class="text-danger">*</span>
                    {% endif %}
                </label>

                <div class="col-3">
                    <p>{{ field|add_class:'form-control' }}</p>
                </div>

                {% for error in field.errors %}
                    <span class="text-danger">{{ error }}</span>
                {% endfor %}
            </div>
    {% endfor %}

    <div class="row">
        <div class="text-left">
            <button class="btn btn-success" type="submit">{{ btn_text }}</button>
            <a href="{% url 'index' %}" class="btn btn-danger w-5">Cancel</a>
        </div>

    </div>
    <br>
</div>
